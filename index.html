<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Alarm Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Alarm Clock</h1>
    <div><img src="img1.jpg" alt="clock img"></div>
    
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="time">Set Time</label>
          <input type="time" id="time" class="form-control">
        </div>
        <button id="set-alarm" class="btn btn-primary btn-block" >Set Alarm</button>
        <button id="stop-alarm" class="btn btn-danger btn-block" disabled>Stop Alarm</button>

      </div>
    </div>
  </div>
  <audio id="alarm-sound" src="sound2.mp3"></audio>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
